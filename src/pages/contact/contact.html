  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title color="primary">
        Location Information
      </ion-card-title>
      <address>121, Clear Water Bay Road</address>
      <address>Clear Water Bay, Kowloon</address>
      <address>HONG KONG</address>
      <address><ion-icon name="call"></ion-icon>: +852 1234 5678</address>
      <address><ion-icon name="print"></ion-icon>: +852 8765 4321</address>
      <address><ion-icon name="mail"></ion-icon>: confusion@food.net</address>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="call"></ion-icon>
          <div>CALL</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon name="mail"></ion-icon>
          <div>EMAIL</div>
        </button>
      </ion-col>
    </ion-row> 
  </ion-card>
</ion-content>
